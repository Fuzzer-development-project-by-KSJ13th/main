<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Create an account</title>
        <link href="{%static 'css/styles.css'%}" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Create an account</h3></div>
                                    <div class="card-body">
                                        <form action="" method="POST">
                                            {% csrf_token %}
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="username" name="username" type="text" placeholder="Username" />
                                                <label for="username">Username</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="password1" name="password1" type="password" placeholder="Password" />
                                                <label for="password1">Password</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="password2" name="password2" type="password" placeholder="Confirm Password" />
                                                <label for="password2">Confirm Password</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="nickname" name="nickname" type="text" placeholder="Nickname" />
                                                <label for="nickname">Nickname</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="birthdate" name="birthdate" type="date" placeholder="Birthdate" />
                                                <label for="birthdate">Birthdate</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="job" name="job" type="text" placeholder="Job" />
                                                <label for="job">Job</label>
                                            </div>
                                            <div class="mt-4 mb-0">
                                                <div class="d-grid"><button class="btn btn-primary btn-block" type="submit">Submit</button></div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; 독수리 오형제</div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{%static 'js/scripts.js' %}"></script>
    </body>
</html>
