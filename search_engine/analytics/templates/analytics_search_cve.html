<h1> 분석 그래프 출력 화면입니다. </h1>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart Example</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<h2>{{cpe}}</h2>
<canvas id="cvss_Chart" width="400" height="200"></canvas>
<canvas id="epss_Chart" width="400" height="200"></canvas>
<div id="cve-details"></div> <!-- CVE 상세 정보를 표시할 요소 추가 -->
<script>

    
    // 서버로부터 JSON 데이터를 가져오는 비동기 요청
    const urlParams = new URL(location.href).searchParams;
    const param = urlParams.get('cpe');
    let url = '/cvss-data/?cpe=' + encodeURIComponent(param);
    fetch(url)
        .then(response => response.json())  // JSON 응답을 파싱
        .then(data => {
            const cve_id = data.cve_id; 
            const cvss_val = data.cvss_value;
            const epss_val = data.epss;

            // 차트
            const cvss_ctx = document.getElementById('cvss_Chart').getContext('2d');
            const epss_ctx = document.getElementById('epss_Chart').getContext('2d');

            const cvss_Chart = new Chart(cvss_ctx, {
                type: 'bar',  
                data: {
                    labels: cve_id,
                    datasets: [{
                        label: 'CVSS Score',
                        data: cvss_val,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',  
                        borderColor: 'rgba(75, 192, 192, 1)', 
                        borderWidth: 1
                    }]
                },
                options: {
                    onClick: (evt) => {
                        const activePoints = cvss_Chart.getElementsAtEventForMode(evt, 'nearest', { intersect: true }, false);
                        if (activePoints.length) {
                            const idx = activePoints[0].index;
                            const selectedCveId = cve_id[idx];
                            window.open(`/cve-details/?cve_id=${selectedCveId}`, '_blank'); // 새 창에서 세부 정보 페이지 열기
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true  
                        }
                    }
                }
            });

            const epss_Chart = new Chart(epss_ctx, {
                type: 'bar',  
                data: {
                    labels: cve_id,
                    datasets: [{
                        label: 'EPSS',
                        data: epss_val,
                        backgroundColor: 'rgba(153, 102, 255, 0.2)',  
                        borderColor: 'rgba(153, 102, 255, 1)', 
                        borderWidth: 1
                    }]
                },
                options: {
                    onClick: (evt) => {
                        const activePoints = epss_Chart.getElementsAtEventForMode(evt, 'nearest', { intersect: true }, false);
                        if (activePoints.length) {
                            const idx = activePoints[0].index;
                            const selectedCveId = cve_id[idx];
                            window.open(`/cve-details/?cve_id=${selectedCveId}`, '_blank'); // 새 창에서 세부 정보 페이지 열기
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true  
                        }
                    }
                }
            });
        })
        .catch(error => console.error('Error:', error));  
</script>
</body>
</html>
