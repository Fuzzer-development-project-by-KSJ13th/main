<!DOCTYPE html>
<html>
<head>
    <title>Search</title>
</head>
<body>
    <h1>제품 이름으로 검색하기</h1>

    <!-- 로그인된 사용자에게만 -->
    {% if user.is_authenticated %}
        <p>안녕하세요, {{ user.username }}님!</p>
    {% endif %}

    <!-- input 필드 -->
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>

    <!-- 검색 결과로 받아온 cpe 목록 출력 -->
    {% if name %}
        <p>{{ name }}에 대한 검색 결과입니다.</p>
        <ul>
            {% for cpe in api_response %}
                <li>
                    <a href="{% url 'get_cve_form_cpe' cpe%}">
                        {{cpe}}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% endif %}
    


</body>
</html>
