<h1>케쉴쥬 프로젝트 메인 화면입니다.</h1>

    <!-- 로그인된 사용자에게만 -->
    {% if user.is_authenticated %}
        <p>안녕하세요, {{ user.username }}님!</p>
        <!-- 로그아웃 기능 제공 -->
        <form method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit">로그아웃</button>
        </form>
    {% else %}

    {% endif %}
